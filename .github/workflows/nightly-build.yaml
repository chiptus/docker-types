name: "nightly-build"

on:
  schedule:
    - cron: "0 2 * * *" # Daily at 2 AM UTC
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper git operations

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Update npm
        run: npm install -g npm@latest

      - name: Get current version and calculate next version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Extract minor version (e.g., 1.45.0 -> 45)
          MINOR_VERSION=$(echo $CURRENT_VERSION | cut -d. -f2)
          # Increment minor version
          NEXT_MINOR=$((MINOR_VERSION + 1))
          # Construct next version (e.g., 1.46.0)
          NEXT_VERSION="1.$NEXT_MINOR.0"

          echo "Next version to try: $NEXT_VERSION"
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "docker_version=1.$NEXT_MINOR" >> $GITHUB_OUTPUT

      - name: Try to generate types for next version
        id: generate
        continue-on-error: true
        run: |
          set +e  # Temporarily disable exit on error
          OUTPUT=$(./generate-version-types.sh ${{ steps.version.outputs.docker_version }} 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"

          # Check if it's a 404 error (API docs don't exist yet)
          if [ $EXIT_CODE -ne 0 ]; then
            if echo "$OUTPUT" | grep -q "HTTP ERROR 404"; then
              echo "Docker API v${{ steps.version.outputs.docker_version }} docs not found (404) - this is expected"
              echo "result=not_found" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "Generation failed with unexpected error"
              echo "result=error" >> $GITHUB_OUTPUT
              exit 1
            fi
          fi

          echo "result=success" >> $GITHUB_OUTPUT

      - name: Check if new types were generated
        id: check_changes
        run: |
          if [ "${{ steps.generate.outputs.result }}" == "not_found" ]; then
            echo "Docker API docs not available yet - skipping publish"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ "${{ steps.generate.outputs.result }}" == "error" ]; then
            echo "Generation failed with error - this should not happen"
            exit 1
          fi

          # Check if there are any changes in the generated directory
          if [[ -n $(git status --porcelain generated/) ]]; then
            echo "New types detected!"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No new types generated"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json version
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Generate root index file
        if: steps.check_changes.outputs.has_changes == 'true'
        run: npm run generate:index

      - name: Commit and tag changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "feat(apis): generate types for v ${{ steps.version.outputs.docker_version }}"
          git tag "v${{ steps.version.outputs.version }}"

      - name: Publish to npm
        if: steps.check_changes.outputs.has_changes == 'true'
        run: npm publish --access public

      - name: Push changes and tags
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git push origin main --tags
